<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navbar section -->
        <nav class="navbar">
            <figure>
                <img src="./images/logo.png" alt="">
            </figure>
            <div class="input-style">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            
        </nav>
    </header>
    <main>
        <!-- banner section -->
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content-text">
                    <h1>
                        Mi LED TV 4A PRO 32
                    </h1>
                    <p>
                        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                    </p>
                    <h2>
                        $1279
                    </h2>
                    <button class="btn">
                        <span>BUY NOW</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <div class="banner-content-image">
                    <img src="./images/banner-images/tv.png" alt="">
                </div>
            </div>
        </section>

        <!-- categories section -->
         <section class="categories">
            <h2>Categories</h2>
            <div class="categories-card-container">
                <div class="categories-card-1">
                    <h3>Watch</h3>
                    <img src="./images/categories/watch.png" alt="">
                </div>
                <div class="categories-card-2">
                    <h3>Bag</h3>
                    <img src="./images/categories/bag.png" alt="">
                </div>
                <div class="categories-card-3">
                    <h3>Shoes</h3>
                    <img src="./images/categories/shoes.png" alt="">
                </div>
            </div>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
